<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">

          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Восстановление пароля</h3>
            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg rounded" [error]="{Error:errors.Email,PlaceHolder:'Почта'}" [(ngModel)]="email" />
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="RecoverPassword()">Восстановить</button>

            <div class="pt-3">
              <a class="btn text-primary" (click)="RedirectToAuth()">
                Войти
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
