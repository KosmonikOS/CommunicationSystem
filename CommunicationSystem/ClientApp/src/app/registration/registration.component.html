<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-center mb-5">Создание аккаунта</h3>
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" [(ngModel)] ="registration.nickName" [error]="{Error:errors.NickName,PlaceHolder:'Никнейм'}"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg" [(ngModel)] ="registration.email" [error]="{Error:errors.Email,PlaceHolder:'Почта'}"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"class="form-control form-control-lg" [(ngModel)] ="registration.password" [error]="{Error:errors.Password,PlaceHolder:'Пароль'}"/>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2"
                         type="checkbox"
                         [(ngModel)] ="approval"
                         id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Я согласен с <a href="#!" class="text-body"><u>условиями сервиса</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary btn-lg" (click)="Register()">Создать</button>
                </div>

                <div class="pt-5 text-center"> 
                  <a class="btn text-primary">У меня уже есть аккаунт</a>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
