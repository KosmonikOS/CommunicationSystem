<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-center mb-5">Создание аккаунта</h3>
              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" [(ngModel)]="registration.nickName" [error]="{Error:errors.NickName,PlaceHolder:'Никнейм'}" />
              </div>

              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" [(ngModel)]="registration.email" [error]="{Error:errors.Email,PlaceHolder:'Почта'}" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" [(ngModel)]="registration.password" [error]="{Error:errors.Password,PlaceHolder:'Пароль'}" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" (click)="Register()">Создать</button>
              </div>

              <div class="pt-5 text-center">
                <a class="btn text-primary" (click)="redirectToAuth()">У меня уже есть аккаунт</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #confirmationModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Проверьте свою почту</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-footer justify-content-center">
      <span class="pb-2 text-center" style="font-size:18px">Завершите регистрацию, подтвердив свою почту</span>
      <button class="btn btn-primary" [disabled] ="timer >= 0" (click)="ResendConfirmation()">Отправить заново <span *ngIf="timer >= 0">{{timer}}</span></button>
    </div>
  </ng-template>
</section>
