<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">

          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Авторизация</h3>



            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg rounded" [error]="{Error:errors.Email,PlaceHolder:'Почта'}" [(ngModel)]="login.email" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX" class="form-control form-control-lg rounded" [error]="{Error:errors.Password,PlaceHolder:'Пароль'}" [(ngModel)]="login.password" />
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input"
                     type="checkbox"
                     [(ngModel)]="saveToLocalStorage"
                     id="form1Example3" />
              <label class="form-check-label" style="padding-left:5px" for="form1Example3">Сохранить данные</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="enter()">Войти</button>

            <div class="pt-5">
              <a class="btn text-primary" (click)="redirectToRegistration()">
                Создать аккаунт
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
