<div class="position-fixed start-50 translate-middle-x" style="z-index: 2000;top:10%;">
  <div id="systemToast" class="toast" [ngClass]="{'show':toastService.errorShow,'hide':!toastService.errorShow}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="bi bi-exclamation-triangle text-danger" style="font-size:20px"></i>
      <strong class="me-auto" style="color: #FF1515;padding-left: 8px;">Ошибка</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
    </div>
    <div class="toast-body" style="font-weight: bold;">
      {{toastService.errorMessage}}
    </div>
  </div>
</div>
